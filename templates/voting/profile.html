{#templates/voting/profile.html#}
{% extends 'voting/secondary_base.html' %}
{% block title %}User Profile - Voting System{% endblock %}

{% block content %}
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <div class="list-group">
            <p class="list-group-item">Email: {{ user.email }}</p>
            <p class="list-group-item">Role: {{ user.role }}</p>
        </div>
    </div>
{% endblock %}
